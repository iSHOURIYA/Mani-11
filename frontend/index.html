<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a73e8" />
  <meta name="description" content="Seat Booking Management System" />

  <title>Seat Booking System</title>

  <!-- PWA Manifest -->

  <!-- Favicon (base64 placeholder â€“ replace with real icon) -->

<body>
  <header>
    <div class="header-inner">
      <span class="logo">ðŸª‘</span>
      <h1>Seat Booking System</h1>
    </div>
  </header>

  <main>
    <!-- â”€â”€ BOOKING FORM â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <section class="card" id="booking-section">
      <h2>Book a Seat</h2>

      <form id="booking-form">
        <div class="form-group">
          <label for="user-select">Select User</label>
          <select id="user-select" required>
            <option value="">â€” choose employee â€”</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date-input">Booking Date</label>
          <input type="date" id="date-input" required />
        </div>

        <div class="form-group">
          <label for="seat-select">Select Seat</label>
          <select id="seat-select" required>
            <option value="">â€” choose seat â€”</option>
          </select>
          <small id="seat-hint">Pick a date first to see available seats.</small>
        </div>

        <button type="submit" id="book-btn">Book Seat</button>
      </form>

      <div id="booking-result" class="alert hidden"></div>
    </section>

    <!-- â”€â”€ AVAILABILITY TABLE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <section class="card" id="availability-section">
      <h2>Seat Availability</h2>

      <div class="row-tools">
        <div class="form-group inline">
          <label for="avail-date">Select Date</label>
          <input type="date" id="avail-date" />
        </div>
        <button id="check-avail-btn">Check</button>
      </div>

      <div id="avail-result">
        <p class="muted">Select a date and press Check.</p>
      </div>
    </section>

    <!-- â”€â”€ CANCEL BOOKING â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <section class="card" id="cancel-section">
      <h2>Cancel Booking</h2>

      <div class="row-tools">
        <div class="form-group inline">
          <label for="cancel-id">Booking ID</label>
          <input type="number" id="cancel-id" placeholder="e.g. 42" min="1" />
        </div>
        <button id="cancel-btn" class="btn-danger">Cancel</button>
      </div>

      <div id="cancel-result" class="alert hidden"></div>
    </section>
  </main>

  <footer>
    <p>Seat Management &copy; 2025 &mdash; PWA Edition</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
